# Cyclic Peptide Structure Prediction Configuration
# Mode: hallucination (generate structure from scratch)

name: "cyclic_8mer_test"
description: "Quick 8-residue cyclic peptide prediction for testing"

# Peptide specification
peptide:
  length: 8                    # Number of residues (5-50)
  # sequence: null             # Optional: provide sequence to fold instead of hallucinating
  exclude_amino_acids: "C"     # Amino acids to exclude (comma-separated)

# Structure constraints
constraints:
  add_rg: false                # Add radius of gyration constraint for compact structures
  rg_weight: 0.1               # Weight for Rg loss (if add_rg is true)
  offset_type: 2               # Cyclic offset type (1, 2, or 3)

# Optimization parameters
optimization:
  num_recycles: 0              # Number of AlphaFold recycles
  soft_iters: 20               # Soft pre-optimization iterations (20 for testing, 50+ for production)
  stage_iters: [20, 20, 5]     # 3-stage iterations [logits, soft, hard]

# Loss function weights
loss_weights:
  pae: 1.0                     # Predicted Aligned Error weight
  plddt: 1.0                   # pLDDT confidence weight
  con: 0.5                     # Contact prediction weight

# Output settings
output:
  # file: "outputs/cyclic_8mer.pdb"  # Output file path (optional, auto-generated if not specified)
  save_metadata: true          # Save JSON metadata alongside PDB

# GPU settings (optional)
gpu:
  device: null                 # GPU device ID (null for auto, -1 for CPU)
  mem_fraction: null           # Fraction of GPU memory to use (0.0-1.0)
  preallocate: true            # Preallocate GPU memory
