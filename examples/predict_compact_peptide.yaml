# Cyclic Peptide Structure Prediction Configuration
# Mode: hallucination with compactness constraint
# Use case: Drug-like compact cyclic peptides

name: "compact_cyclic_peptide"
description: "Generate compact cyclic peptide with radius of gyration constraint"

# Peptide specification
peptide:
  length: 10
  exclude_amino_acids: "C,M,P"   # Exclude Cys, Met, Pro

# Structure constraints - enable compactness
constraints:
  add_rg: true                 # Enable radius of gyration constraint
  rg_weight: 0.15              # Moderate Rg weight for compactness
  offset_type: 2

# Optimization parameters
optimization:
  num_recycles: 0
  soft_iters: 50
  stage_iters: [50, 50, 10]

# Loss function weights
loss_weights:
  pae: 1.0
  plddt: 1.0
  con: 0.5

# Output settings
output:
  save_metadata: true

# GPU settings
gpu:
  device: 1                    # Use second GPU
